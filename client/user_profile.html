<template name="userProfile">
  <div>
  	{{#with profileData}}
  	  <div class="user-header">
  	  	{{#if first_name}}
  	  	<h3>{{first_name}} {{last_name}}</h3>
  	  	{{else}}
  		<h3>{{username}}</h3>
  		{{/if}}
  		<div class="user-links">
  			<a href="">edit</a>
  			<a href="">preferences</a>  		
  		</div>
  	</div>
	<div class="media">
	  <a class="profile-pic pull-left" href="#">
	  	<object data="http://cdn2.designbyhumans.com/img/blank-user-100.gif">
	    	<img class="media-object img-rounded" src="" style="height:128px; width:128px;" />
	    </object>
	    <h2>{{user_points}}</h2>
	  </a>
	  <div class="media-body">
	  	<div class="col-md-6">
			<ul class="list-group">
				<li class="list-group-item"><b>Name:</b><span style="padding-left: 10px;">{{profile.first_name}} {{profile.last_name}}</span></li>
				<li class="list-group-item"><b>Location:</b><span style="padding-left: 10px;">{{profile.location}}</span></li>
				<li class="list-group-item"><b>Member for:</b><span style="padding-left: 10px;">{{timeSince profile.created_on}}</span></li>
				<li class="list-group-item"><b>Last login:</b><span style="padding-left: 10px;">{{timeSince profile.last_login}}</span></li>
				<li class="list-group-item"><b>Profile viewed:</b><span style="padding-left: 10px;">{{profile.profile_viewed}}</span></li>
			</ul>
		</div>
		<div class="col-md-6 about-me">
			{{profile.about_me}}
		 </div>
	  </div>
	</div>
	<div id="statistics-tabs">
		<ul class="nav nav-tabs" id="">
		  <li><a href="#reviews" data-toggle="tab">reviews</a></li>
		  <li><a href="#points" data-toggle="tab">points</a></li>
		  <li><a href="#badges" data-toggle="tab">badges</a></li>
		  <li><a href="#tags" data-toggle="tab">tags</a></li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane" id="reviews">
				<h5>Recent reviews:</h5>
				<ul class="list-group">
				{{#each userReviews}}
					<li class="list-group-item"><h6 class="text-primary">{{title}} - <span>{{formatDate time}}</span></h6>
						<p class="text-muted">{{review}}</p></li>
				{{/each}}
				</ul>
			  </div>
			  <div class="tab-pane" id="points">
			    <p>Data from points table</p>
			  </div>
			  <div class="tab-pane" id="badges">
			    <p>After certain number of points user will get badges</p>
			  </div>
			  <div class="tab-pane" id="tags">
			  	User tags
			  </div>
		  </div>
	</div>
	{{/with}}
  </div>
</template>

<!-- Main Login pages -->
<template name="loginPage">
	<div class="container" style="margin-top: 60px;margin-bottom: 200px">
		<div class="row">
			<div>
				<div class="col-md-4 col-md-offset-4">
					{{> signInTemplate}}<br/>
					<p class="text-center"><a href="{{signupPagePath}}">Sign up for an account?</a></p>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="signupPage">
	<div class="container" style="margin-top: 60px;margin-bottom: 200px">
		<div class="row">
			<div>
				<div class="col-md-4 col-md-offset-4">
					{{> signUpTemplate}}<br/>
					<p class="text-center"><a href="{{loginPagePath}}">Already have an account?</a></p>
				</div>
			</div>
		</div>
	</div>
</template>	

<!-- Forgot password template -->
<template name="forgotPasswordPage">
		<div class="container" style="margin-top: 60px;margin-bottom: 200px">
			<div class="row">
			<div>
				<div class="col-md-4 col-md-offset-4">
					<form class="form-signin">
						<fieldset>
						  	<h2>Reset Password</h2><hr/>
							<input class="form-control" placeholder="Enter E-mail" name="email" type="text">
							<p>
								<input class="btn btn-lg btn-primary btn-block" type="submit" value="Reset Password">
							</p>
				  		</fieldset>
		  			</form>	
					<p class="text-center">Remember? <a href="{{loginPagePath}}">Login</a></p>
				</div>
			</div>
		</div>
	</div>
</template>

<!-- Modal for login -->
<template name="loginModal">
	  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Please login to shortlist or post the review</h4>
        </div>
        <div class="modal-body">
	       		{{> signUpTemplate}}
	       		{{> signInTemplate}}
         </div>
        <div class="modal-footer">
        	<div id="askSignIn">
        		<span>Already have a login? <a id="modalSigninButton" href="">Sign In</a></span>
        	</div>
        	<div id="askSignUp">
        		<span>New to Feedo? <a id="modalSignupButton" href="">Sign Up</a></span>
        	</div>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>	

<!-- //Sign in Template -->
 <template name="signInTemplate">
 	<div id="login-form">
 		<form class="form-signin">
	        <h2 class="form-signin-heading">Please sign in</h2><hr/>
	        <input type="text" class="form-control" placeholder="Username or Email address" autofocus>
	        <input type="password" class="form-control" placeholder="Password">
	        <a class="pull-right" style="margin-top:10px;" href="{{forgotPasswordPagePath}}">Forgot password?</a>
	        <label class="checkbox">
	          <input type="checkbox" value="remember-me"> Remember me
	        </label>
	        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	    </form>
 	</div>
</template>

<!-- // Signup template -->
<template name="signUpTemplate">
	<div id="signup-form">
		<form class="form-signin">
		    <h2 class="form-signin-heading">Register with Feedo</h2><hr/>
		   	<input name="username" type="text" class="form-control" placeholder="Username" autofocus>
		    <input name="email" type="text" class="form-control" placeholder="Email address" >
		    <input name="password" type="password" class="form-control" placeholder="Password">
		    <input name="password_confirmation" type="password" class="form-control" placeholder="Confirm Password">
		        <button name="signup" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
	     </form>
	</div>
</template>

<template name="profile">
  {{> userDashboard}}
  <div>
  	
  	{{#if successMessage}}
 	<div class='success-message'>{{successMessage}}</div><br/>
 	{{/if}}

  	{{#with profileData}}
  	  <div class="user-header">
  	  	{{#if profile.real_name}}
  	  	<h3>{{profile.real_name}}</h3>
  	  	{{else}}
  		<h3>{{username}}</h3>
  		{{/if}}
  		<div class="user-links">
  			<a href="{{profileEditPath}}">edit</a>
  			<a href="">preferences</a>  		
  		</div>
  	</div>
	<div class="media">
	  <a class="profile-pic pull-left" href="#">
	    	<img id="profile-image" class="media-object img-rounded" src="https://2.gravatar.com/avatar/{{userGravatar _id}}.jpg?s=128&d=http://cdn2.designbyhumans.com/img/blank-user-100.gif" style="height:128px; width:128px;" />
	    <h2>{{profile.user_points}}</h2> <span id="pointsLabel">points</span>
	  </a>
	  <div class="media-body">
	  	<div class="col-md-6">
			<ul class="list-group">
				<li class="list-group-item"><b>Name:</b><span style="padding-left: 10px;">{{profile.real_name}} {{profile.last_name}}</span></li>
				<li class="list-group-item"><b>Location:</b><span style="padding-left: 10px;">{{profile.location}}</span></li>
				<li class="list-group-item"><b>Member for:</b><span style="padding-left: 10px;">{{timeSince profile.created_on}}</span></li>
				<li class="list-group-item"><b>Last login:</b><span style="padding-left: 10px;">{{timeSince profile.last_login}}</span></li>
				<li class="list-group-item"><b>Profile viewed:</b><span style="padding-left: 10px;">{{profile.profile_viewed}}</span></li>
			</ul>
		</div>
		<div class="col-md-6 about-me">
			{{#if profile.about_me}}
			{{profile.about_me}}
			{{else}}
			<i>Tell us something about yourself..</i>
			{{/if}}
		 </div>
	  </div>
	</div>
	{{/with}}
  </div>
</template>

<template name="shortlists">
  {{> userDashboard}}
  <div style="overflow: auto">
  	<h4><p class="text-muted">You have {{userShortlists}} shorlists.</p></h4>
  	<div class="text-muted" id="drop-area">
  		<b>Drop here to Approve the shortlist</b>
  	</div>
  </div>
 <div id="shortlistMessage">
 	{{#if shortlistSuccess}}
 	<div class='shortlist-success'>{{shortlistMessage}}</div>
 	{{/if}}
 	{{#if shortlistError}}
 	<div class='shortlist-error'>{{shortlistMessage}}</div>
 	{{/if}}
 </div>
 <div class="shortlists">
 {{#each shortlists}}	
 <div class="column">
	{{#each this}}
	  <div class="panel panel-info">
	    <div class="panel-heading">{{biz}}</div>
	    <div class="panel-body">
	    	<h5>{{title}} - by <span class="label label-primary">{{{reviewer}}}</span></h5> 
	    	<p>{{review}}</p>
	    </div>
	    <div id="approveButtons">
	    	<button id="" class="approveButton btn btn-success">Approve</button>
	    	<button id="" class="deleteButton btn btn-danger">Delete</button>
	    </div>
	  </div>
	 {{/each}}
</div>
{{/each}}
  </div>
</template>

<template name="shortlists">
  {{> userDashboard}}
  <div style="overflow: auto">
  	<h4><p class="text-muted">You have {{userShorlists}} shorlists.</p></h4>
  	<div class="text-muted" id="drop-area">
  		<b>Drop here to add</b>
  	</div>
  </div>

 <div class="shortlists">
 {{#each shortlists}}	
 <div class="column">
	{{#each this}}
	  <div class="panel panel-info">
	    <div class="panel-heading">{{biz}}</div>
	    <div class="panel-body">
	    	<h5>{{title}} - by <span class="label label-primary">{{{reviewer}}}</span></h5> 
	    	<p>{{review}}</p>
	    </div>
	  </div>
	 {{/each}}
</div>
{{/each}}
  </div>
</template>

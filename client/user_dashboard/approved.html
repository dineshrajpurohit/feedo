<template name="approved">
  {{> userDashboard}}
  <div style="overflow: auto">
  	<h4><p class="text-muted">You have {{userApprovedlists}} approved reviews.</p></h4>
  </div>
 <div class="shortlists">
 {{#each approvedlist}}	
	  <div class="panel panel-success">
	    <div class="panel-heading">{{biz}}</div>
	    <div class="panel-body">
	    	<h5>{{title}} - by <span class="label label-primary">{{{reviewer}}}</span></h5> 
	    	<span class="text-muted">approved on {{formatDate approved_time}}</span><br><br/>
	    	<p>{{review}}</p>
	    </div>
	  </div>
{{/each}}
  </div>
</template>

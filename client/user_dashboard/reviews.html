<template name="reviews">
  {{> userDashboard}}
  <div style="overflow: auto">
  <h4><p class="text-muted">You have written {{totalUserReviews}} reviews.</p></h4>
  </div>
 <div class="shortlists">
 {{#each userReviews}}	
	  <div class="panel panel-primary">
	    <div class="panel-heading">{{biz}}</div>
	    <div class="panel-body">
	    	<h4>{{title}}</h4> 
	    	<span class="text-muted">written on {{formatDate time}}</span><br><br/>
	    	<p>{{review}}</p>
	    </div>
	  </div>
{{/each}}
  </div>
</template>
